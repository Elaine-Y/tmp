syntax = "proto3";
package helloworld;

import "google/api/annotations.proto";

service Hello {
    rpc GetKey(stream Request) returns (stream Response) {
      option (google.api.http) = {
        // post: "/helloworld"
        get: "/helloworld"
        body: "*"
      };
    }
}

message Request {
    string name = 1;
}

message Response {
    string message = 1;
}
